<mat-accordion *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span>{{post.title}}</span>
      </mat-panel-title>
      <mat-panel-description>
        <span class="folder"> {{post.folder}}</span>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p class="newlines">{{post.content}}</p>
    <mat-action-row>
        <a mat-button [routerLink]="['edit',post.id]" color="primary"> Edit </a>
        <button mat-button color="warn"
        (click)="onDelete(post.id)"> Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="no-posts-info mat-body-1" *ngIf="posts.length <= 0">No posts yet.</p>
